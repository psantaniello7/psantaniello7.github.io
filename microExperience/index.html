<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Verizon AR Product Experience</title>

  
  

  <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
  <script src="//cdn.8thwall.com/web/iframe/iframe-inner.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=dlv1XfEHcuFoCNEi61KbZz1ZHLPa3Wiuw967czCcJ6H5jChm2Xv7SbxjWEFqcg59QZXMOb"></script>
  <!-- client code --> 

  <script src="scripts/require.js"></script>
  <script src="scripts/experience-manager.js"></script>
  <script src="scripts/animation-selector.js"></script>
  <script src="scripts/color-selector.js"></script>
  <!-- <script src="scripts/device-spawn.js"></script> -->
  <!-- <script src="scripts/one-finger-rotate.js"></script> -->
  <!-- <script src="scripts/pinch-scale.js"></script> -->
  <!-- <script src="scripts/play-video.js"></script> -->
  <!-- <script src="scripts/two-finger-drag.js"></script> -->
  <!-- <script src="scripts/wallpaper-change.js"></script> -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <!-- On Screen UI -->
  <div id="onScreenUIContainer" style="display: none">
    <div id="expandContainer" style="display:none">
      <div id="expandButton" style="display: block"></div>
      <div id="mainUIContainer" style="display: none">
        <div id="whiteLine" class="UIElement" style="display: block"></div>
        <!--div id="separator" style="display: block"></div-->
        <div id="inSpaceButton" class="UIElement" style="display: inline-block">In space</div>
        <div id="inHandButton" class="UIElement" style="display: inline-block">In hand</div>
      </div>
      <div id="animateUIContainer" class="UIElement"></div>
      <div id="subMenuContainer">
        <div id="colorUIContainer" class="UIElement"></div>
      </div>
      <div id="colorText" class="UIElement" style="display: block">Color Value</div>

      <div id="playVideoButtonText" class="UIElement" style="display: block"></div>
      <div id="infoButton" class="UIElement"></div>
      
    </div>
  </div>

  <div id="infoContainer" style="display: none">
    <div id="helpBackgroundImage"></div>
    <div id="defaultInfo">
      <div id="continueButtonDefault" class="continueButton"></div>
    </div>
    <div id="inHandInfo">
      <div id="continueButtonInHand" class="continueButton"></div>
    </div>
    <div id="verizonLogo"></div>
    <div id="closeButton" style="display: none"></div>
    <div id="resetButton" style="display: none"></div>
  </div>

  <!-- AR Scene -->
  <a-scene
    iframe-inner
    experience-manager
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    renderer="colorManagement: true"
    xrextras-gesture-detector
    xrweb
  >
    <a-assets id="assets-id">

    </a-assets>

    <a-entity
      light="
        type: directional; 
        castShadow: true; 
        color: white; 
        intensity: 0.5"
      position="5 10 7">
    </a-entity>

    <a-camera
      id="camera"
      position="0 2 2"
      raycaster="objects: .cantap"
      cursor="
            fuse: false;
            rayOrigin: mouse;">
    </a-camera>

    <xrextras-named-image-target name="businessCard">
      <!-- <xrextras-named-image-target name="dollarBill"> -->
      <a-entity id="target"></a-entity>
    </xrextras-named-image-target>

    <a-plane
      id="ground"
      height="2000"
      width="2000"
      rotation="-90 0 0"
      material="shader: shadow; opacity: 0.67"
      shadow>
    </a-plane>
  </a-scene>

</body>
</html>
