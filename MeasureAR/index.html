<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Measure Prototype</title>
		<meta charset="utf-8">
		<!--favicon -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="apple-touch-icon" sizes="180x180" href="../../css/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../css/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../css/favicon/favicon-16x16.png">
        <link rel="manifest" href="../../css/favicon/site.webmanifest">
        <link rel="mask-icon" href="../../css/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon -->
		<link type="text/css" rel="stylesheet" href="../../css/common.css">
        <link type="text/css" rel="stylesheet" href="./styles.css">
        <style>
            body{
                margin: 0;
                padding: 0;
            }
        </style>
	</head>
	<body>
        <script src="../../libs/fas.js"></script>
        <script type="module">
            import { App } from './app.js';

            document.addEventListener("DOMContentLoaded", function(){
                const app = new App();
                window.app = app;
            });
        </script>
        <div class="instruction-modal" id="instruction-modal">
            <div class="instruction-modal-content">
            <div class="instruction-modal-header">
            <span class="instruction-modal-close" onclick="closeInstructionModal()">&times;</span>
            </div>            
            <div class="instruction-modal-body">
            <h2>Welcome to MeasureAR</h2>
            <p>Tap on the + icon to start a measurement, then tap it again to end that measurement</p>
            <p>Tap on the 'List' icon to view all of your measurements</p>
            </div>
            </div>
            </div>
            <script>
                function closeInstructionModal(){
                const instructionModal = document.getElementById("instruction-modal");
                instructionModal.style.display = "none";
                }
                var startAR = setInterval(() => {
                    const ARButton = document.getElementById("ARButton");
                    if(ARButton !== null){
                        document.getElementById("ARButton").click();
                        clearInterval(startAR);
                    }  
                }, 1000);
                </script>
	</body>
</html>
