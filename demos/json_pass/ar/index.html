<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: Manipulate</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
<!--     <script src="gesture-detector.js"></script>
    <script src="hold-drag.js"></script>
    <script src="pinch-scale.js"></script>
    <script src="two-finger-spin.js"></script> -->
    <script src="experience-manager.js"></script>
    <script src="photo-mode.js"></script>
    <script src="color-selector.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=nONDdtcR12QvKD7ANhd1IoKV9MM9oCE2qAmKdhPoBBeK7948n1Kqo5AgYsRCQA3SigBeMu"></script>
    <script src="//cdn.8thwall.com/web/iframe/iframe-inner.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="photoModeContainer" style="display: none">
  <img id="photoModeImage">
  <div id="flash"></div>
  <div id="cardAlign"></div>
  <div id="shutterButton"></div>
  <div id="closeButton"></div>
  <div id="confirmButton"></div>
</div>

<div id="mainUIContainer" style="display: none">
  <div id="tryOnButton"></div>
</div>

<div id="colorSelectContainer" style="display: none">
  
</div>

<a-scene
  iframe-inner
  experience-manager
  photo-mode
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error
  xrextras-tap-recenter
  xrweb>


  <!-- We can define assets here to be loaded when A-Frame initializes -->
  <a-assets>
    <a-asset-item id="phone" src="./assets/iPhone12Pro.glb"></a-asset-item>
    <img class="color" id="Blue" src="./assets/colors/blue.png">
    <img class="color" id="Gold" src="./assets/colors/gold.png">
    <img class="color" id="Graphite" src="./assets/colors/graphite.png">
    <img class="color" id="Silver" src="./assets/colors/silver.png">
  </a-assets>

  <a-camera position="0 4 10"></a-camera>
  <!--<a-entity id="target" image-target="name: businessCard" visible="false"></a-entity>-->
  <a-entity id="target" xrextras-named-image-target="name: BCard" visible="false">
  </a-entity>

  <a-entity
    light="type: directional;
           intensity: 0.6;"
    position="1 4.3 2.5">
  </a-entity>

  <a-light type="ambient" intensity="0.9"></a-light>


</a-scene>
  </body>
</html>
